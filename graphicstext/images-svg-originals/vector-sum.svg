       sodipodi:linespacing="125%"><tspan
         sodipodi:role="line"
         id="tspan4233"
         x="340"
         y="119.52628">The vector sum of v1 and v2 can be</tspan><tspan
         sodipodi:role="line"
         x="340"
         y="137.02628"
         id="tspan4235">obtained by placing the starting point</tspan><tspan
