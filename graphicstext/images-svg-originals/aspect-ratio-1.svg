      <text
         sodipodi:linespacing="125%"
         id="text4043"
         y="301.36218"
         x="67.445312"
         style="font-size:12px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;text-align:start;line-height:125%;letter-spacing:0px;word-spacing:0px;text-anchor:start;fill:#800000;fill-opacity:1;stroke:none;font-family:Serif;-inkscape-font-specification:Serif"
         xml:space="preserve"><tspan
           y="301.36218"
           x="67.445312"
           id="tspan4045"
           sodipodi:role="line">Suppose that x and y coordinates both range from -5 to 5,</tspan><tspan
           id="tspan4047"
           y="316.36218"
           x="67.445312"
           sodipodi:role="line">and we draw a &quot;circle&quot; of radius 3 with center at (0,0).</tspan><tspan
           id="tspan4051"
           y="331.36218"
           x="67.445312"
           sodipodi:role="line">If the drawing area is square, the &quot;circle&quot; looks like a</tspan><tspan
           id="tspan4055"
           y="346.36218"
           x="67.445312"
           sodipodi:role="line">circle; if not, the circle is distorted into an ellipse. The</tspan><tspan
           id="tspan4057"
           y="361.36218"
           x="67.445312"
           sodipodi:role="line">problem occurs when the aspect ratio of the coordinate</tspan><tspan
           id="tspan4059"
           y="376.36218"
           x="67.445312"
           sodipodi:role="line">system does not match the aspect ratio of the drawing area.</tspan></text>
