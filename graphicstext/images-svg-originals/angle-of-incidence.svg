       id="text5402"
       sodipodi:linespacing="125%"
       transform="scale(1.0001126,0.99988739)"><tspan
         sodipodi:role="line"
         id="tspan5404"
         x="321.79883"
         y="49.856842">The amount of light</tspan><tspan
         sodipodi:role="line"
         x="321.79883"
         y="65.619667"
         id="tspan5406">energy that hits each</tspan><tspan
         sodipodi:role="line"
         x="321.79883"
         y="81.3825"
         id="tspan5408">square unit of a surface</tspan><tspan
         sodipodi:role="line"
         x="321.79883"
         y="97.145325"
         id="tspan5410">depends on the angle</tspan><tspan
         sodipodi:role="line"
         x="321.79883"
         y="112.90815"
         id="tspan5412">at which the light hits</tspan><tspan
         sodipodi:role="line"
         x="321.79883"
         y="128.67097"
         id="tspan5414">the surface. For a </tspan><tspan
         sodipodi:role="line"
         x="321.79883"
         y="144.43381"
         id="tspan5416">bigger angle, the same </tspan><tspan
         sodipodi:role="line"
         x="321.79883"
         y="160.19664"
         id="tspan5418">light energy is spread </tspan><tspan
         sodipodi:role="line"
         x="321.79883"
         y="175.95946"
         id="tspan5420">out over a larger area.</tspan><tspan
         sodipodi:role="line"
         x="321.79883"
         y="191.72229"
         id="tspan5434" /><tspan
         sodipodi:role="line"
         x="321.79883"
         y="207.48512"
         id="tspan5436">The direction that a</tspan><tspan
         sodipodi:role="line"
         x="321.79883"
         y="223.24794"
         id="tspan5438">surface is facing is </tspan><tspan
         sodipodi:role="line"
         x="321.79883"
         y="239.01077"
         id="tspan5440">expressed by its normal</tspan><tspan
         sodipodi:role="line"
         x="321.79883"
         y="254.77361"
         id="tspan5442">vector, a vector that is</tspan><tspan
         sodipodi:role="line"
         x="321.79883"
         y="270.53644"
         id="tspan5444">perpendicular to the</tspan><tspan
         sodipodi:role="line"
         x="321.79883"
         y="286.29926"
         id="tspan5446">surface.</tspan></text>
